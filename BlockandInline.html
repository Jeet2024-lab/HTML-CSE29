<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Block Elements     -->
     <div>This is a block element</div>
     <p>This is a block paragraph element</p>
        <h1>This is a block heading element</h1>

        <!-- Inline Elements -->
         <span>This is inline elements</span>
            <a href="#">This is inline anchor element</a>
            <b>This is inline bold element</b>


</body>
</html>
